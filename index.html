<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.min.css" />
    <title>Mapple Clothing</title>
  </head>
  <body>
    <header class="container">
      <!-- NAVBAR -->
      <nav class="navbar">
        <ul class="navbar--left">
          <li class="navbar--brand navbar--item">Mapple Clothing</li>
        </ul>
        <ul class="navbar--right">
          <li class="navbar--item">Shop Now</li>
          <li class="navbar--item">Men</li>
          <li class="navbar--item">Women</li>
          <li class="navbar--item">Shoes</li>
          <li class="navbar--item">Other Accessories</li>
        </ul>
        <div class="menu">
          <span class="menu--burger"></span>
        </div>
      </nav>
      <!-- HERO -->
      <div class="hero row">
        <div class="hero--left">
          <h1>Mapple Clothing</h1>
          <p>Best clothes in the whole country.</p>
          <div class="slideshow row">
            <img
              src="https://images.pexels.com/photos/6071511/pexels-photo-6071511.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="slideshow-image-1"
            />
            <img
              src="https://images.unsplash.com/photo-1536992266094-82847e1fd431?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=799&q=80"
              alt="slideshow-image-2"
            />
            <img
              class="arrow"
              src="./assets/images/icons8-arrow-30.png"
              alt=""
            />
          </div>
        </div>
        <div class="hero--right">
          <img
            class="slideshow-image"
            src="https://images.unsplash.com/photo-1582623081729-4b43c8956085?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=817&q=80"
            alt="slideshow-image-active"
          />
        </div>
      </div>
    </header>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
